<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>

   
    <linearGradient id="purpleGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C084FC"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#7E22CE"/>
    </linearGradient>

 
    <linearGradient id="whiteSoft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.6"/>
    </linearGradient>

    
    <filter id="neon">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>

  </defs>

 
  <path d="M35 55 L90 110 L145 55"
        stroke="url(#whiteSoft)"
        stroke-width="16"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.35"/>

  <path d="M35 85 L90 140 L145 85"
        stroke="url(#whiteSoft)"
        stroke-width="16"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.55"/>

 
  <path d="M35 25 L90 80 L145 25"
        stroke="url(#purpleGlow)"
        stroke-width="16"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#neon)"/>
</svg>
