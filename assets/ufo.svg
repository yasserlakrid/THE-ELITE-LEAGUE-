<svg
  viewBox="0 0 300 260"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    
    <linearGradient id="ufoBase" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#7C5CFF" />
      <stop offset="100%" stop-color="#4B2ECD" />
    </linearGradient>

    
    <linearGradient id="ufoRim" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#FFE96B" />
      <stop offset="100%" stop-color="#FFC93A" />
    </linearGradient>

   
    <linearGradient id="ufoDome" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#F7FDFF" />
      <stop offset="40%" stop-color="#B7E5FF" />
      <stop offset="100%" stop-color="#3B79C9" />
    </linearGradient>

    
    <linearGradient id="ufoBeam" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="rgba(255,239,160,0.8)" />
      <stop offset="40%" stop-color="rgba(255,239,160,0.4)" />
      <stop offset="100%" stop-color="rgba(255,239,160,0)" />
    </linearGradient>
  </defs>

  
  <polygon
    points="150,110 70,250 230,250"
    fill="url(#ufoBeam)"
    opacity="0.8"
  />

  
  <ellipse
    cx="150"
    cy="120"
    rx="110"
    ry="40"
    fill="url(#ufoBase)"
  />

  
  <ellipse
    cx="150"
    cy="128"
    rx="90"
    ry="26"
    fill="rgba(0,0,0,0.18)"
  />

 
  <ellipse
    cx="150"
    cy="105"
    rx="80"
    ry="28"
    fill="url(#ufoRim)"
  />

  
  <ellipse
    cx="150"
    cy="80"
    rx="60"
    ry="40"
    fill="url(#ufoDome)"
  />

 
  <ellipse
    cx="130"
    cy="70"
    rx="24"
    ry="14"
    fill="rgba(255,255,255,0.75)"
  />
</svg>
